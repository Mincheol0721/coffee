spring.application.name=coffee

server.port=8090

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JDBC
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1444;DataBaseName=COFFEE;encrypt=true;integratedSecurity=false;trustServerCertificate=true
spring.datasource.username=coffee
spring.datasource.password=1234
spring.datasource.hikari.maximum-pool-size=3

# application.properties 또는 application.yml에 추가
logging.level.org.springframework = DEBUG

# mybatis location
mybatis.mapper-locations=classpath:mybatis/query/*.xml
mybatis.type-aliases-package=com.spring.coffee

#upload directory
upload.directory=src/main/resources/static
